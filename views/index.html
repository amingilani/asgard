<!doctype html>
<html ng-app="payload">

<head>
    <title>Payload</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>

    <!-- style -->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }

        body {
            background-color: "#f9f8f8";
        }
		.color{
			color:#47b6d4;
			}
    </style>

</head>



<body ng-controller="mainController">
    <!-- Top Navbar -->
   
  <div class="jumbotron text-cente color" style="background-color:#6e6e6e">
        <h1  style="text-align:center">Payload</h1>
    </div>
    
    
     <div class="text-center">
        <h5>Invoices are : <span class="label label-info">{{ todos.length }}</span></h5>
    </div>


     <div class="row">

        <!-- LOCAL INFORMATION -->
        <div class="col-sm-2" style="padding-left:40px">
                <h3><span class="fa fa-user"></span>Name</h3>

                    <p>
                        <strong>id</strong>: {{user._id}}<br>
                     
                    </p>

        </div>

    </div>


    <div align="center">

        <h1 style="text-align:center">Balance:</h1>

        <br>
        <br>
        <table style="width:60%; text-align:center">
            <tr>
                <th style="text-align:center" rowspan="2">
                    <h3>Date</h3></th>
                <th style="text-align:center" rowspan="2">
                    <h3>Id</h3></th>
                <th style="text-align:center" colspan="2">
                    <h3>Amount</h3></th>
                <th style="text-align:center" rowspan="2">
                    <h3>Status</h3></th>
            </tr>

            <tr>

                <th style="text-align:center">
                    <h5>BTC</h5></th>
                <th style="text-align:center">
                    <h5>PKR</h5></th>


            </tr>

              <tr ng-repeat="todo in todos">
                <td>{{ todo.createdAt | date}}</td>
                <td>{{ todo.id }}</td>
                <td>{{ todo.price}}</td>
                <td>{{ todo.amount | currency:'&#8360' }}</td>
                <td>{{ todo.status }}</td>
            </tr>

        </table>


        <br>
        <br>
        <button type="submit">SELL </button>

    </div>
    
    
   
</body>

</html>
